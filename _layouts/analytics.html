<script src="{{baseurl}}/assets/vendor/jarallax-1.10.4/jarallax.min.js"></script>
<script src="{{baseurl}}/assets/vendor/jarallax-1.10.4/jarallax-element.min.js"></script>
<script src="{{baseurl}}/assets/vendor/aos-2.3.3/aos.js"></script>
<script src="{{baseurl}}/assets/vendor/jquery.easing.min.js"></script>
<script>
  jQuery(document).ready(function() {
    $('.jarallax').jarallax({speed: 0.2});

    AOS.init();

    $('a.page-scroll').bind('click', function(event) {
      var $anchor = $(this);
      $('html, body').stop().animate({
        scrollTop: ($($anchor.attr('href')).offset().top)
      }, 1250, 'easeInOutExpo');
      event.preventDefault();
    });
  });
</script>
